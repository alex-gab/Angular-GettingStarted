<div class="card">
    <div class="card-header">
        {{pageTitle + ": " + product?.productName}}
    </div>
    <div class='card-body' *ngIf="product">
        <div class='row'>
            <div class='col-md-5'>Product code: {{product.productCode | lowercase | convertToSpaces:"-"}}</div>
        </div>
        <div class='row'>
            <div class='col-md-5'>Release date: {{product.releaseDate}}</div>
        </div>
        <div class='row'>
            <div class='col-md-5'>Description: {{product.description}}</div>
        </div>
        <div class='row'>
            <div class='col-md-5'>Currency: {{product.price | currency : "USD" : "symbol": "1.2-2"}}</div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width: 80px;" (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
